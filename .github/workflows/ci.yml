name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger workflow on pushes to the main branch
  pull_request:
    branches:
      - main  # Trigger workflow on pull requests to the main branch

jobs:
  test:
    runs-on: ubuntu-latest  # Use a Linux-based virtual machine
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3  # Fetch the code from your repository

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # Specify Node.js version

      - name: Install Dependencies
        run: npm install  # Install project dependencies

      - name: Run Tests
        run: npm test  # Run your tests

  deploy:
    needs: test  # Run deployment only after the test job passes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy
        run: python deploy.py  # Call the Python deployment script
